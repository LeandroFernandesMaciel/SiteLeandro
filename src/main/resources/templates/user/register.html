          </div>

          <div class="col-md-6">
            <input type="text" name="cpf" class="form-control form-control-user" placeholder="CPF">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" > Cadastrar </button>
          </div>

        </form>
      </div>
